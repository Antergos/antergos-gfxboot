<h3>
<a name="o_ide">Opcions del nucli: ide</a>
</h3>

<p>
L'IDE és, contràriament a SCSI, usat de forma comuna a moltes
estacions de treball. Per a solucionar alguns problemes de maquinari,
que poden ocórrer amb l'IDE, useu el paràmetre del nucli:
<ul>
  <li><em>ide=nodma</em>  -- apaga la DMA per a unitats IDE</li>
</ul>
</p>
